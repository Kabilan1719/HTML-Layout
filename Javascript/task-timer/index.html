<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <div class="form-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-input">
                <form>
                    <div class="mb-3">
                      <label for="title" class="form-label">Task Title</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                      <label for="des" class="form-label">Description</label>
                      <input type="text" class="form-control" id="des">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Estimated Time</label>
                        <input type="datetime-local" class="form-control" id="time">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add">Add Task</button>
                </form>
            </div></div>
            <div class="col-md-4">
                <div class="routine-status">
                    <h5>KABILAN</h5>
                    <p><strong id="taskpoints"></strong></p>
                    <p><strong id="totaltask"></strong></p>
                    <p><strong id="taskcom"></strong></p>
                    <p><strong id="taskpen"></strong></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="timer-con">
        <div class="container">
            <div class="row" id="task-ls">
                
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
