<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="container" id="con">
            <div class="row">
                <nav class="nav-bar">
                    <h1>EXPENSE TRACKER</h1>
                    <h5>KABILAN</h5>
                </nav>
            </div>
        </div>
    </div>
    <div class="expense">
      <div class="container">
        <div class="row">
          <div class="col-md-4 amt">
            <h5>Total Spend Amount:</h5>
            <p id="totalamt"></p>
          </div>
          <div class="col-md-4">
            <h5 id="periods"></h5>
            <p id="periodamt"></p>
          </div>
          <div class="col-md-4">
            <h5 id="category-type"></h5>
            <p id="category-type-amt"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="display-events">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Select Time Period
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="dayfilter(a = 'Last Year')">Last Year</a></li>
                                <li><a class="dropdown-item" href="#" onclick="dayfilter(a = 'Last six Months')">Last six Months</a></li>
                                <li><a class="dropdown-item" href="#" onclick="dayfilter(a = 'Last One Month')">Last One Month</a></li>
                                <li><a class="dropdown-item" href="#" onclick="dayfilter(a = 'Last Week')">Last Week</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Today</a></li>
                            </ul>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Select Type
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="showall()">All</a></li>
                                <li><a class="dropdown-item" href="#" onclick="salary()">Salary</a></li>
                                <li><a class="dropdown-item" href="#" onclick="travel()">Travel</a></li>
                                <li><a class="dropdown-item" href="#" onclick="food()">Food</a></li>
                                <li><a class="dropdown-item" href="#" onclick="medicine()">Medicine</a></li>
                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="sch">
                          <button class="btn btn-outline-success" type="submit" onclick="search()">Search</button>
                        </form>
                        <form class="d-flex">
                            <button class="btn btn-outline-success" type="submit" id="addnew">Add New</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="row">
                <table class="table">
                    <thead class="table-light">
                      <tr>
                        <th>S.no</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Reference</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="t-body">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <div class="add-expense">
        <div class="container">
            <div class="row" id="row">
                <form class="form">
                    <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                      <label for="amount" class="form-label">Amount</label>
                      <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category">
                      </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control" id="type">
                    </div>
                    <div class="mb-3">
                        <label for="reference" class="form-label">Reference</label>
                        <input type="text" class="form-control" id="reference">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
