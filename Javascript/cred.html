<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form
        {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            padding: 25px;
            margin-left: 80px;
            margin-top: 20px;
        }
        table
        {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            margin-top: 20px;
        }
        th
        {
            padding: 20px;
        }
        td
        {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-5">
    <form class="form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <div id="updatename"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age">
            <div id="updateage"></div>
        </div>
        <div class="mb-3">
            <label for="phno" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phno">
            <div id="updatenum"></div>
        </div>
        <div class="mb-2">
            <label for="gender" class="form-label">Gender</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="gender" value="Male">
            <label class="form-check-label" for="gender">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="gender" value="Female">
            <label class="form-check-label" for="gender">Female</label>
        </div>
        <div id="genderError" style="color: blue; margin-top: 10px;"></div>
        <div class="mb-2" style="margin-top: 20px;">
            <label for="subject" class="form-label">Subject</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="cb" id="subject" value="HTML">
            <label class="form-check-label" for="inlineCheckbox1">HTML</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="cb" id="subject" value="CSS">
            <label class="form-check-label" for="inlineCheckbox2">CSS</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="cb" id="subject" value="JavaScript">
            <label class="form-check-label" for="inlineCheckbox3">JavaScript</label>
        </div>
        <div id="cberror" style="color: blue; margin-top: 10px;"></div>
        <div class="mb-3" style="margin-top: 20px;">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" id="dob">
            <div id="updatedob"></div>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select id="location" class="form-select" aria-label="Default select example">
                <option value="" selected>Select the Location</option>
                <option value="Theni">Theni</option>
                <option value="Erode">Erode</option>
                <option value="Tiruchengode">Tiruchengode</option>
              </select>
              <div id="locationerror" style="color: blue; margin-top: 10px;"></div>
        </div>
        <div class="mb-2 gap-4" style="margin-top: 20px; display: flex;">
            <button type="submit" class="btn btn-primary" style="background-color:blueviolet; border: blueviolet;" id="submit">Submit</button>
            <button type="update" class="btn btn-primary" style="background-color:blueviolet; border: blueviolet; display: none;" id="updates" >Update</button>
            <button type="clear" class="btn btn-primary" style="background-color:blueviolet; border: blueviolet;" id="clears" onclick="clearitem()">Clear</button>
        </div>
      </form>
    </div>
    <div class="col-7">
      <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>Subject</th>
            <th>Date of Birth</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        <tbody id="data">

        </tbody>
    </table>
    </div></div>
    <script src="cred.js"></script>
</body>
</html>
